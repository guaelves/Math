<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>10 ‰ª•ÂÖßÊ∏õÊ≥ïÂ∞èÈÅäÊà≤</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 30px;
        background: #fefaf0;
    }

    .question-card {
        width: 280px;
        height: 150px;
        margin: 0 auto;
        padding: 30px;
        background: #fff8dc;
        border: 2px solid #e0c676;
        border-radius: 12px;
        position: relative;
        font-size: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 3px 3px 8px rgba(0,0,0,0.15);
        transition: transform 0.5s ease;
    }

    .question-card:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 40px;
        height: 40px;
        background: #f4e4b2;
        clip-path: polygon(0 0, 100% 0, 0 100%);
        border-bottom: 2px solid #e0c676;
        border-right: 2px solid #e0c676;
    }

    .options {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 25px;
        pointer-events: auto;
    }

    .card {
        width: 80px;
        height: 80px;
        background: #f0f0f0;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 26px;
        cursor: pointer;
        transition: 0.3s, transform 0.3s;
        border: 2px solid #ccc;
        box-sizing: border-box;
    }

    .card:hover {
        transform: scale(1.1);
    }

    .correct {
        background: #d4f8d4;
        color: green;
        font-size: 32px;
        animation: flyUp 0.5s forwards;
    }

    .wrong {
        background: #ffd5d5;
        color: red;
        font-size: 32px;
        animation: shake 0.3s;
    }

    #counter {
        margin-top: 20px;
        font-size: 20px;
    }

    #restartBtn {
        margin-top: 25px;
        padding: 10px 20px;
        font-size: 20px;
        border: none;
        background: #4CAF50;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        display: none;
    }

    #restartBtn:hover {
        background: #45a049;
    }

    @keyframes flyUp {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    @media (max-width: 500px) {
        .question-card {
            width: 70vw;
            height: 120px;
            font-size: 10vw;
        }

        .card {
            width: 45%;
            aspect-ratio: 1;
            font-size: 5vw;
            margin-bottom: 10px;
        }
    }
</style>
</head>

<body>

<div class="question-card" id="question">È°åÁõÆËºâÂÖ•‰∏≠...</div>

<div class="options" id="options"></div>

<div id="counter"></div>

<button id="restartBtn" onclick="restartGame()">ÈáçÊñ∞ÈñãÂßã</button>

<script>
let usedQuestions = [];
let maxQuestions = 10;
let count = 0;
let correctCount = 0;

function generateQuestion() {
    let a, b, answer, key;
    do {
        a = Math.floor(Math.random() * 10) + 1; // 1~10
        b = Math.floor(Math.random() * a);       // 0~a-1ÔºåÁ≠îÊ°à ‚â•1
        answer = a - b;
        key = `${a}-${b}`;
    } while (usedQuestions.includes(key));
    usedQuestions.push(key);
    return {a, b, answer};
}

function newGame() {
    if (count >= maxQuestions) {
        document.getElementById("options").innerHTML = "";
        document.getElementById("counter").innerText = "";
        document.getElementById("restartBtn").style.display = "inline-block";

        if (correctCount === maxQuestions) {
            document.getElementById("question").innerText = "ÂÖ®ÈÉ®Á≠îÂ∞ç üéâüéâ";
            setTimeout(() => {
                document.getElementById("question").innerText = `ÂÆåÊàê 10 È°åÔºÅÊ≠£Á¢∫ ${correctCount} È°å`;
            }, 1000);
        } else {
            document.getElementById("question").innerText = `ÂÆåÊàê 10 È°åÔºÅÊ≠£Á¢∫ ${correctCount} È°å`;
        }
        return;
    }

    count++;
    document.getElementById("counter").innerText = `Á¨¨ ${count} / ${maxQuestions} È°å`;
    document.getElementById("options").innerHTML = "";
    document.getElementById("restartBtn").style.display = "none";
    document.getElementById("options").style.pointerEvents = "auto";

    let q = generateQuestion();
    document.getElementById("question").innerText = `${q.a} - ${q.b}`;

    let choicesArray = [q.answer];
    while (choicesArray.length < 4) {
        let rand;
        do {
            rand = Math.floor(Math.random() * 10) + 1;
        } while (choicesArray.includes(rand));
        choicesArray.push(rand);
    }
    choicesArray.sort(() => Math.random() - 0.5);

    choicesArray.forEach(num => {
        let card = document.createElement("div");
        card.className = "card";
        card.innerText = num;

        card.onclick = () => {
            if (num === q.answer) {
                card.classList.add("correct");
                card.innerHTML = "‚≠ï";
                correctCount++;
                document.getElementById("options").style.pointerEvents = "none";
                setTimeout(newGame, 500);
            } else {
                card.classList.add("wrong");
                card.innerHTML = "‚ùå";
                card.onclick = null;
            }
        };

        document.getElementById("options").appendChild(card);
    });
}

function restartGame() {
    count = 0;
    correctCount = 0;
    usedQuestions = [];
    newGame();
}

newGame();
</script>

</body>
</html>
