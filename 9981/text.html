<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>九九乘法表練習</title>
<style>
body {
  font-family: "Microsoft JhengHei", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 20px;
}
h1 {
  font-size: clamp(28px, 6vw, 56px);
  margin-bottom: 10px;
}
p {
  color: #888;
  font-size: 18px;
  margin-bottom: 25px;
}
table {
  border-collapse: separate;
  border-spacing: 10px;
}
td {
  width: 80px;
  height: 80px;
  text-align: center;
  vertical-align: middle;
  border: 2px solid #ccc;
  border-radius: 15px;
  font-size: 24px;
  cursor: pointer;
  background-color: #f9f9f9;
  transition: background-color 0.2s, transform 0.2s;
}
td:hover {
  background-color: #e0f7fa;
  transform: scale(1.05);
}
button {
  margin-top: 30px;
  padding: 10px 20px;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
  transition: background-color 0.2s;
}
button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
  <h1>九九乘法表練習</h1>
  <p>點選方塊可以自行輸入數字練習</p>
  
  <table id="multiplication-table"></table>
  <button onclick="resetTable()">恢復表格</button>

<script>
function createTable() {
  const table = document.getElementById("multiplication-table");
  table.innerHTML = "";
  for (let i = 2; i <= 9; i++) {
    const row = document.createElement("tr");
    for (let j = 1; j <= 9; j++) {
      const cell = document.createElement("td");
      cell.textContent = `${i}×${j}`;
      cell.onclick = function() {
        const answer = prompt(`請輸入 ${i}×${j} 的答案：`);
        if (answer == i * j) {
          cell.style.backgroundColor = "#b2ff59";
        } else {
          cell.style.backgroundColor = "#ff8a80";
        }
      };
      row.appendChild(cell);
    }
    table.appendChild(row);
  }
}

function resetTable() {
  createTable();
}

createTable();
</script>
</body>
</html>
