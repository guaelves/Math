<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>乘法2泡泡遊戲</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    #question {
      font-size: 60px;
      margin-bottom: 30px;
    }

    #bubbles-area {
      position: relative;
      width: 100%;
      height: 60vh;
      margin: 0 auto 20px;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(135, 206, 250, 0.3); /* 初始透明色 */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      cursor: pointer;
      transition: all 0.3s;
      user-select: none;
    }

    #feedback {
      font-size: 30px;
      height: 40px;
      margin-bottom: 20px;
      color: green;
    }

    #end-buttons button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
    }

    .hidden { display: none; }

    /* 彩色氣泡動畫 */
    .confetti {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      opacity: 0.9;
      animation: floatUp 1s forwards;
    }

    @keyframes floatUp {
      0% { transform: translate(0,0) scale(1); opacity:1; }
      100% { transform: translate(var(--x), var(--y)) scale(0); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>乘法2泡泡遊戲</h1>
    <div id="question-area">
      <p id="question">題目: </p>
    </div>
    <div id="bubbles-area"></div>
    <p id="feedback"></p>
    <div id="end-buttons" class="hidden">
      <button id="retry-btn">重新開始</button>
      <button id="back-btn">回到九九乘法表練習</button>
    </div>
  </div>

  <script>
    const questionEl = document.getElementById("question");
    const bubblesArea = document.getElementById("bubbles-area");
    const feedbackEl = document.getElementById("feedback");
    const endButtons = document.getElementById("end-buttons");
    const retryBtn = document.getElementById("retry-btn");
    const backBtn = document.getElementById("back-btn");

    let currentQuestion = 0;
    const totalQuestions = 9;

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "zh-TW";
      speechSynthesis.speak(utter);
    }

    function generateQuestion() {
      const multiplier = 2;
      const number = Math.floor(Math.random() * 9) + 1;
      const answer = multiplier * number;
      questionEl.textContent = `${multiplier} × ${number} = ?`;
      speak(`${multiplier} 乘以 ${number}`);
      generateBubbles(answer);
    }

    function generateBubbles(answer) {
      bubblesArea.innerHTML = "";
      let numbers = [answer];

      while (numbers.length < 5) {
        let wrong = answer + Math.floor(Math.random() * 5 + 1);
        if (Math.random() > 0.5) wrong = answer - Math.floor(Math.random() * 5 + 1);
        if (wrong > 0 && !numbers.includes(wrong)) numbers.push(wrong);
      }

      numbers.sort(() => Math.random() - 0.5);

      numbers.forEach(num => {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.textContent = num;
        // 隨機大小 60~100 px
        const size = 60 + Math.random()*40;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.fontSize = `${size*0.6}px`;

        // 隨機位置，避免超出螢幕
        let left, top;
        do {
          left = Math.random() * (bubblesArea.clientWidth - size);
          top = Math.random() * (bubblesArea.clientHeight - size);
        } while (checkOverlap(left, top, size)); // 避免重疊

        bubble.style.left = `${left}px`;
        bubble.style.top = `${top}px`;

        bubble.addEventListener("click", () => handleClick(num, bubble));
        bubble.addEventListener("click", () => speak(num.toString()));

        bubblesArea.appendChild(bubble);
      });
    }

    const bubblePositions = [];
    function checkOverlap(left, top, size) {
      for (let pos of bubblePositions) {
        const dx = pos.left - left;
        const dy = pos.top - top;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < (pos.size + size)/1.5) return true;
      }
      bubblePositions.push({left, top, size});
      return false;
    }

    function createConfetti(bubble) {
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
        confetti.style.left = `${bubble.offsetLeft + bubble.offsetWidth/2}px`;
        confetti.style.top = `${bubble.offsetTop + bubble.offsetHeight/2}px`;
        const x = (Math.random() - 0.5) * 200 + "px";
        const y = -Math.random() * 200 + "px";
        confetti.style.setProperty('--x', x);
        confetti.style.setProperty('--y', y);
        bubblesArea.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }
    }

    function handleClick(selected, bubble) {
      const correct = parseInt(questionEl.textContent.match(/\d+$/)[0]);
      if (selected === correct) {
        bubble.style.background = `hsl(${Math.random()*360},70%,60%)`;
        createConfetti(bubble);
        feedbackEl.textContent = "答對了！";
      } else {
        bubble.style.background = "#f08080";
        feedbackEl.textContent = "答錯了！";
      }
      // 下一題
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < totalQuestions) {
          feedbackEl.textContent = "";
          bubblePositions.length = 0; // 清空位置
          generateQuestion();
        } else {
          feedbackEl.textContent = "恭喜全部答對！";
          bubblesArea.innerHTML = "";
          endButtons.classList.remove("hidden");
        }
      }, 700);
    }

    retryBtn.addEventListener("click", () => {
      currentQuestion = 0;
      feedbackEl.textContent = "";
      bubblePositions.length = 0;
      endButtons.classList.add("hidden");
      generateQuestion();
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "#"; // 可改成九九乘法表頁面
    });

    generateQuestion();
  </script>
</body>
</html>
