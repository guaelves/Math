<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>乘法2泡泡遊戲</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    #question {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #bubbles-area {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      position: relative;
    }

    .bubble {
      width: 100px;
      height: 100px;
      background: #87cefa;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }

    .bubble:hover {
      transform: scale(1.1);
    }

    .correct {
      background: #ff7f50;
      transform: scale(1.2);
    }

    #feedback {
      font-size: 24px;
      height: 30px;
      color: green;
      margin-bottom: 20px;
    }

    #end-buttons button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
    }

    .hidden {
      display: none;
    }

    /* 小彩色泡泡 */
    .confetti {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      opacity: 0.9;
      animation: floatUp 1s forwards;
    }

    @keyframes floatUp {
      0% { transform: translate(0,0) scale(1); opacity:1; }
      100% { transform: translate(var(--x), var(--y)) scale(0); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>乘法2泡泡遊戲</h1>
    <div id="question-area">
      <p id="question">題目: </p>
    </div>
    <div id="bubbles-area"></div>
    <p id="feedback"></p>
    <div id="end-buttons" class="hidden">
      <button id="retry-btn">重新挑戰</button>
      <button id="back-btn">回到九九乘法表練習</button>
    </div>
  </div>

  <script>
    const questionEl = document.getElementById("question");
    const bubblesArea = document.getElementById("bubbles-area");
    const feedbackEl = document.getElementById("feedback");
    const endButtons = document.getElementById("end-buttons");
    const retryBtn = document.getElementById("retry-btn");
    const backBtn = document.getElementById("back-btn");

    let currentQuestion = 0;
    const totalQuestions = 9;

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "zh-TW";
      speechSynthesis.speak(utter);
    }

    function generateQuestion() {
      const multiplier = 2;
      const number = Math.floor(Math.random() * 9) + 1;
      const answer = multiplier * number;
      questionEl.textContent = `題目: ${multiplier} × ${number} = ?`;
      speak(`${multiplier} 乘以 ${number}`);
      generateBubbles(answer);
    }

    function generateBubbles(answer) {
      bubblesArea.innerHTML = "";
      let numbers = [answer];

      while (numbers.length < 5) {
        let wrong = answer + Math.floor(Math.random() * 5 + 1);
        if (Math.random() > 0.5) wrong = answer - Math.floor(Math.random() * 5 + 1);
        if (wrong > 0 && !numbers.includes(wrong)) numbers.push(wrong);
      }

      numbers.sort(() => Math.random() - 0.5);

      numbers.forEach(num => {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.textContent = num;
        bubble.addEventListener("click", () => checkAnswer(num, bubble));
        bubble.addEventListener("click", () => speak(num.toString()));
        bubblesArea.appendChild(bubble);
      });
    }

    function createConfetti(bubble) {
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
        confetti.style.left = `${bubble.offsetLeft + 40}px`;
        confetti.style.top = `${bubble.offsetTop + 40}px`;
        const x = (Math.random() - 0.5) * 200 + "px";
        const y = -Math.random() * 200 + "px";
        confetti.style.setProperty('--x', x);
        confetti.style.setProperty('--y', y);
        bubblesArea.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }
    }

    function checkAnswer(selected, bubble) {
      const correct = questionEl.textContent.match(/\d+$/)[0] * 1;
      if (selected === correct) {
        bubble.classList.add("correct");
        feedbackEl.textContent = "答對了！";
        createConfetti(bubble);
        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < totalQuestions) {
            feedbackEl.textContent = "";
            generateQuestion();
          } else {
            feedbackEl.textContent = "恭喜全部答對！";
            bubblesArea.innerHTML = "";
            endButtons.classList.remove("hidden");
          }
        }, 700);
      } else {
        bubble.style.background = "#f08080";
      }
    }

    retryBtn.addEventListener("click", () => {
      currentQuestion = 0;
      feedbackEl.textContent = "";
      endButtons.classList.add("hidden");
      generateQuestion();
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "#"; 
    });

    generateQuestion();
  </script>
</body>
</html>
