<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>九九乘法表練習</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
  }
  h1 {
    font-size: clamp(28px, 6vw, 56px);
    margin-bottom: 20px;
  }
  table {
    border-collapse: collapse;
  }
  td, th {
    width: 12vw;
    height: 12vw;
    max-width: 70px;
    max-height: 70px;
    border: 1px solid #ccc;
    text-align: center;
    vertical-align: middle;
    font-size: clamp(20px, 4vw, 48px);
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    transition: background-color 0.2s, color 0.2s, font-weight 0.2s;
  }
  th {
    background-color: #f0f0f0;
    font-weight: bold;
  }
  input {
    width: 100%;
    height: 100%;
    border: none;
    text-align: center;
    font-size: clamp(20px, 4vw, 48px);
    outline: none;
    border-radius: 10px;
    background-color: #fff;
  }
  .correct {
    background-color: #90ee90; /* 淺綠色 */
  }
  .wrong {
    background-color: #f08080; /* 淺紅色 */
  }
  .done {
    color: #555; /* 淡灰色文字 */
  }
  .highlight {
    background-color: #fff9a6; /* 淡黃色底 */
    color: #000; /* 黑色字 */
    font-weight: bold;
  }
  .buttons {
    margin-top: 20px;
  }
  button {
    font-size: clamp(16px, 4vw, 28px);
    padding: 8px 16px;
    margin: 0 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>九九乘法表練習</h1>
<table id="multiplicationTable"></table>

<div class="buttons">
  <button id="clearBtn">清空</button>
  <button id="resetBtn">重新開始</button>
</div>

<script>
const table = document.getElementById('multiplicationTable');

function speakNumber(num) {
  const utter = new SpeechSynthesisUtterance(num.toString());
  utter.lang = 'zh-TW';
  speechSynthesis.speak(utter);
}

function createTable() {
  table.innerHTML = '';

  // 建立第一列：左上角 "x" + 上排 1~9
  const headerRow = document.createElement('tr');
  const emptyCell = document.createElement('th');
  emptyCell.textContent = 'x';
  headerRow.appendChild(emptyCell);
  for (let i = 1; i <= 9; i++) {
    const th = document.createElement('th');
    th.textContent = i;
    headerRow.appendChild(th);
  }
  table.appendChild(headerRow);

  // 建立每一行
  for (let i = 1; i <= 9; i++) {
    const tr = document.createElement('tr');
    
    // 左側標題列
    const th = document.createElement('th');
    th.textContent = i;
    tr.appendChild(th);
    
    for (let j = 1; j <= 9; j++) {
      const td = document.createElement('td');
      td.textContent = i * j;
      td.classList.add('done'); // 淡灰色初始
      td.dataset.answer = i * j;
      td.dataset.row = i; // 左列數字
      td.dataset.col = j; // 上排數字
      
      td.addEventListener('click', function() {
        if (td.querySelector('input')) return;

        // 高亮上排與左列
        highlightHeader(i, j);

        // 語音播上排再播左列
        speakNumber(j); // 上排
        setTimeout(() => speakNumber(i), 400); // 左列
        
        td.textContent = '';
        td.className = ''; // 清空顏色
        const input = document.createElement('input');
        input.type = 'tel';
        input.inputMode = 'numeric';
        td.appendChild(input);
        input.focus();
        
        input.addEventListener('blur', function() {
          const answer = parseInt(td.dataset.answer);
          const val = parseInt(input.value);
          if (val === answer) {
            td.className = 'correct';
            td.textContent = answer;
          } else {
            td.className = 'wrong';
            td.textContent = input.value || '';
          }
          removeHighlight();
        });

        input.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') input.blur();
        });
      });
      
      tr.appendChild(td);
    }
    table.appendChild(tr);
  }
}

// 高亮上排與左列
function highlightHeader(row, col) {
  removeHighlight();
  const ths = table.querySelectorAll('th');
  // 上排第 col 個 th (第一格是 x)
  ths[col].classList.add('highlight');
  // 左列第 row+1 個 th (第一行是 header)
  table.rows[row].cells[0].classList.add('highlight');
}

function removeHighlight() {
  table.querySelectorAll('th').forEach(th => th.classList.remove('highlight'));
}

// 初始建立表格
createTable();

// 按鈕事件
document.getElementById('clearBtn').addEventListener('click', () => {
  const tds = table.querySelectorAll('td');
  tds.forEach(td => {
    td.textContent = '';
    td.className = '';
  });
});

document.getElementById('resetBtn').addEventListener('click', () => {
  createTable();
});
</script>

</body>
</html>
