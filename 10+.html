<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>10 以內加法小遊戲</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #fefaf0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
    }

    .game-container {
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }

    #gameTitle {
        margin-bottom: 80px; /* 與題目卡間距 */
        text-align: center;
        color: #333;
        line-height: 1;
    }

    .question-card {
        width: 98%;
        aspect-ratio: 2 / 1;
        background: #fff8dc;
        border: 2px solid #e0c676;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        box-shadow: 3px 3px 8px rgba(0,0,0,0.15);
        position: relative;
        overflow: hidden;
        padding: 0 10px;
    }

    .question-card span {
        display: block;
        width: 100%;
        height: 100%;
        text-align: center;
        white-space: nowrap;
    }

    .question-card:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 40px;
        height: 40px;
        background: #f4e4b2;
        clip-path: polygon(0 0, 100% 0, 0 100%);
        border-bottom: 2px solid #e0c676;
        border-right: 2px solid #e0c676;
    }

    .options-container {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 15px;
        justify-items: center;
    }

    .card {
        width: 40vw;
        aspect-ratio: 2 / 1;
        background: #f0f0f0;
        border-radius: 12px;
        border: 2px solid #ccc;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: 0.2s;
        overflow: hidden;
        padding: 0 5px;
    }

    .card span {
        display: block;
        width: 100%;
        height: 100%;
        text-align: center;
        white-space: nowrap;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .correct {
        background: #d4f8d4 !important;
        color: green;
        animation: flyUp 0.5s forwards;
    }

    .wrong {
        background: #ffd5d5 !important;
        color: red;
        animation: shake 0.3s;
    }

    #counter {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
    }

    #restartBtn {
        padding: 12px 30px;
        font-size: 24px;
        border: none;
        background: #4CAF50;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        display: none;
    }

    @keyframes flyUp {
        0% { transform: translateY(0); }
        100% { transform: translateY(-40px); opacity: 0; }
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-6px); }
        50% { transform: translateX(6px); }
        75% { transform: translateX(-6px); }
        100% { transform: translateX(0); }
    }

    @media (max-width: 480px) {
        .card {
            width: 35vw;
        }
    }
</style>
</head>

<body>

<div class="game-container">

    <h1 id="gameTitle">10 以內加法小遊戲</h1>

    <div class="question-card" id="question"><span>題目載入中...</span></div>

    <div id="counter"></div>

    <div class="options-container" id="options"></div>

    <button id="restartBtn" onclick="restartGame()">重新開始</button>

</div>

<script>
let usedQuestions = [];
let maxQuestions = 10;
let count = 0;
let correctCount = 0;

// 調整文字大小填滿父容器
function fitText(el) {
    const parentHeight = el.parentElement.clientHeight;
    const parentWidth = el.parentElement.clientWidth;
    let fontSize = parentHeight * 0.8; // 高度 80%
    el.style.fontSize = fontSize + "px";

    while(el.scrollWidth > parentWidth && fontSize > 10){
        fontSize -= 1;
        el.style.fontSize = fontSize + "px";
    }
}

// 調整標題字體大小為題目卡 20%
function fitTitle() {
    const title = document.getElementById("gameTitle");
    const questionCard = document.getElementById("question");
    const cardHeight = questionCard.clientHeight;
    title.style.fontSize = cardHeight * 0.2 + "px";
}

function generateQuestion() {
    let a, b, answer, key;
    do {
        a = Math.floor(Math.random() * 9) + 1;
        b = Math.floor(Math.random() * (10 - a)) + 1;
        answer = a + b;
        key = `${a}+${b}`;
    } while (usedQuestions.includes(key));
    usedQuestions.push(key);
    return {a, b, answer};
}

function newGame() {
    if (count >= maxQuestions) {
        document.getElementById("options").innerHTML = "";
        document.getElementById("counter").innerText = "";
        document.getElementById("restartBtn").style.display = "block";

        let qSpan = document.createElement("span");
        qSpan.innerText = `完成！正確 ${correctCount} 題`;
        document.getElementById("question").innerHTML = "";
        document.getElementById("question").appendChild(qSpan);
        fitText(qSpan);
        fitTitle();
        return;
    }

    count++;
    document.getElementById("counter").innerText = `第 ${count} / ${maxQuestions} 題`;
    document.getElementById("options").innerHTML = "";
    document.getElementById("restartBtn").style.display = "none";

    let q = generateQuestion();
    let qSpan = document.createElement("span");
    qSpan.innerText = `${q.a} + ${q.b}`;
    document.getElementById("question").innerHTML = "";
    document.getElementById("question").appendChild(qSpan);
    fitText(qSpan);
    fitTitle();

    let choices = [q.answer];
    while (choices.length < 4) {
        let r = Math.floor(Math.random() * 10) + 1;
        if (!choices.includes(r)) choices.push(r);
    }
    choices.sort(() => Math.random() - 0.5);

    choices.forEach(num => {
        let card = document.createElement("div");
        card.className = "card";

        let span = document.createElement("span");
        span.innerText = num;
        card.appendChild(span);

        setTimeout(() => fitText(span), 0);

        card.onclick = () => {
            if (num === q.answer) {
                card.classList.add("correct");
                span.innerText = "⭕";
                correctCount++;
                document.getElementById("options").style.pointerEvents = "none";
                setTimeout(newGame, 500);
            } else {
                card.classList.add("wrong");
                span.innerText = "❌";
                card.onclick = null;
            }
        };

        document.getElementById("options").appendChild(card);
    });

    document.getElementById("options").style.pointerEvents = "auto";
}

function restartGame() {
    count = 0;
    correctCount = 0;
    usedQuestions = [];
    newGame();
}

// 螢幕 resize 時自動調整文字
window.addEventListener('resize', () => {
    fitTitle();
    let qSpan = document.querySelector("#question span");
    if(qSpan) fitText(qSpan);
    document.querySelectorAll(".card span").forEach(fitText);
});

newGame();
</script>

</body>
</html>
