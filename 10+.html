<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>10 以內加法小遊戲</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #fefaf0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .game-container {
        width: 100%;
        max-width: 520px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        box-sizing: border-box;
    }

    /* 題目 */
    .question-card {
        flex: 1.2;
        background: #fff8dc;
        border: 2px solid #e0c676;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 80px;
        font-weight: bold;
        box-shadow: 3px 3px 8px rgba(0,0,0,0.15);
        position: relative;
    }

    .question-card:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 40px;
        height: 40px;
        background: #f4e4b2;
        clip-path: polygon(0 0, 100% 0, 0 100%);
        border-bottom: 2px solid #e0c676;
        border-right: 2px solid #e0c676;
    }

    /* ★ 2 欄 × 2 排（橫長卡片） */
    .options-container {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 1fr;   /* ←★ 兩欄 */
        grid-gap: 20px;
        margin-top: 20px;
        pointer-events: auto;
    }

    /* ★ 卡片橫長方形 */
    .card {
        background: #f0f0f0;
        border-radius: 12px;
        border: 2px solid #ccc;
        font-size: 48px;
        font-weight: bold;
        height: 90px;              /* ←★ 橫長卡片高度 */
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: 0.2s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .correct {
        background: #d4f8d4 !important;
        color: green;
        animation: flyUp 0.5s forwards;
    }

    .wrong {
        background: #ffd5d5 !important;
        color: red;
        animation: shake 0.3s;
    }

    #counter {
        text-align: center;
        margin-top: 10px;
        font-size: 28px;
        font-weight: bold;
    }

    #restartBtn {
        margin: 20px auto 0 auto;
        padding: 12px 30px;
        font-size: 24px;
        border: none;
        background: #4CAF50;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        display: none;
    }

    @keyframes flyUp {
        0% { transform: translateY(0); }
        100% { transform: translateY(-40px); opacity: 0; }
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-6px); }
        50% { transform: translateX(6px); }
        75% { transform: translateX(-6px); }
        100% { transform: translateX(0); }
    }

</style>
</head>

<body>

<div class="game-container">

    <div class="question-card" id="question">題目載入中...</div>

    <div id="counter"></div>

    <div class="options-container" id="options"></div>

    <button id="restartBtn" onclick="restartGame()">重新開始</button>

</div>

<script>
let usedQuestions = [];
let maxQuestions = 10;
let count = 0;
let correctCount = 0;

function generateQuestion() {
    let a, b, answer, key;
    do {
        a = Math.floor(Math.random() * 9) + 1;
        b = Math.floor(Math.random() * (10 - a)) + 1;
        answer = a + b;
        key = `${a}+${b}`;
    } while (usedQuestions.includes(key));
    usedQuestions.push(key);
    return {a, b, answer};
}

function newGame() {
    if (count >= maxQuestions) {
        document.getElementById("options").innerHTML = "";
        document.getElementById("counter").innerText = "";
        document.getElementById("restartBtn").style.display = "block";

        document.getElementById("question").innerText =
            `完成！正確 ${correctCount} 題`;

        return;
    }

    count++;
    document.getElementById("counter").innerText = `第 ${count} / ${maxQuestions} 題`;
    document.getElementById("options").innerHTML = "";
    document.getElementById("restartBtn").style.display = "none";

    let q = generateQuestion();
    document.getElementById("question").innerText = `${q.a} + ${q.b}`;

    let choices = [q.answer];
    while (choices.length < 4) {
        let r = Math.floor(Math.random() * 10) + 1;
        if (!choices.includes(r)) choices.push(r);
    }
    choices.sort(() => Math.random() - 0.5);

    choices.forEach(num => {
        let card = document.createElement("div");
        card.className = "card";
        card.innerText = num;

        card.onclick = () => {
            if (num === q.answer) {
                card.classList.add("correct");
                card.innerHTML = "⭕";
                correctCount++;
                document.getElementById("options").style.pointerEvents = "none";
                setTimeout(newGame, 500);
            } else {
                card.classList.add("wrong");
                card.innerHTML = "❌";
                card.onclick = null;
            }
        };

        document.getElementById("options").appendChild(card);
    });

    document.getElementById("options").style.pointerEvents = "auto";
}

function restartGame() {
    count = 0;
    correctCount = 0;
    usedQuestions = [];
    newGame();
}

newGame();
</script>

</body>
</html>
