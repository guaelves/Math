<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>10 以內加法小遊戲</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #fefaf0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
    }

    .game-container {
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }

    /* 題目卡 - 寬度 100%，2:1 */
    .question-card {
        width: 98%;
        aspect-ratio: 2 / 1;
        background: #fff8dc;
        border: 2px solid #e0c676;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        box-shadow: 3px 3px 8px rgba(0,0,0,0.15);
        position: relative;
        padding: 0 10px;
        overflow: hidden;
    }

    .question-card span {
        display: inline-block;
        white-space: nowrap;
        font-size: calc(100px + 3vw);
    }

    .question-card:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 40px;
        height: 40px;
        background: #f4e4b2;
        clip-path: polygon(0 0, 100% 0, 0 100%);
        border-bottom: 2px solid #e0c676;
        border-right: 2px solid #e0c676;
    }

    /* 答案容器 2x2 */
    .options-container {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 15px;
        justify-items: center;
    }

    /* 答案卡 - 寬度為螢幕的 1/4，2:1 */
    .card {
        width: 40vw; /* 1/4 螢幕寬度 */
        aspect-ratio: 2 / 1;
        background: #f0f0f0;
        border-radius: 12px;
        border: 2px solid #ccc;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: 0.2s;
        padding: 0 5px;
        overflow: hidden;
    }

    .card span {
        display: inline-block;
        white-space: nowrap;
        font-size: calc(40px + 2vw);
    }

    .card:hover {
        transform: scale(1.05);
    }

    .correct {
        background: #d4f8d4 !important;
        color: green;
        animation: flyUp 0.5s forwards;
    }

    .wrong {
        background: #ffd5d5 !important;
        color: red;
        animation: shake 0.3s;
    }

    #counter {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
    }

    #restartBtn {
        padding: 12px 30px;
        font-size: 24px;
        border: none;
        background: #4CAF50;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        display: none;
    }

    @keyframes flyUp {
        0% { transform: translateY(0); }
        100% { transform: translateY(-40px); opacity: 0; }
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-6px); }
        50% { transform: translateX(6px); }
        75% { transform: translateX(-6px); }
        100% { transform: translateX(0); }
    }

    /* 手機橫豎屏自動縮放 */
    @media (max-width: 480px) {
        .card {
            width: 35vw; /* 手機螢幕上稍微大一些 */
        }
        .card span {
            font-size: calc(16px + 3vw);
        }
        .question-card span {
            font-size: calc(50px + 4vw);
        }
    }
</style>
</head>

<body>

<div class="game-container">

    <div class="question-card" id="question"><span>題目載入中...</span></div>

    <div id="counter"></div>

    <div class="options-container" id="options"></div>

    <button id="restartBtn" onclick="restartGame()">重新開始</button>

</div>

<script>
let usedQuestions = [];
let maxQuestions = 10;
let count = 0;
let correctCount = 0;

function generateQuestion() {
    let a, b, answer, key;
    do {
        a = Math.floor(Math.random() * 9) + 1;
        b = Math.floor(Math.random() * (10 - a)) + 1;
        answer = a + b;
        key = `${a}+${b}`;
    } while (usedQuestions.includes(key));
    usedQuestions.push(key);
    return {a, b, answer};
}

function newGame() {
    if (count >= maxQuestions) {
        document.getElementById("options").innerHTML = "";
        document.getElementById("counter").innerText = "";
        document.getElementById("restartBtn").style.display = "block";
        document.getElementById("question").innerHTML =
            `<span>完成！正確 ${correctCount} 題</span>`;
        return;
    }

    count++;
    document.getElementById("counter").innerText = `第 ${count} / ${maxQuestions} 題`;
    document.getElementById("options").innerHTML = "";
    document.getElementById("restartBtn").style.display = "none";

    let q = generateQuestion();
    document.getElementById("question").innerHTML = `<span>${q.a} + ${q.b}</span>`;

    let choices = [q.answer];
    while (choices.length < 4) {
        let r = Math.floor(Math.random() * 10) + 1;
        if (!choices.includes(r)) choices.push(r);
    }
    choices.sort(() => Math.random() - 0.5);

    choices.forEach(num => {
        let card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<span>${num}</span>`;

        card.onclick = () => {
            if (num === q.answer) {
                card.classList.add("correct");
                card.innerHTML = `<span>⭕</span>`;
                correctCount++;
                document.getElementById("options").style.pointerEvents = "none";
                setTimeout(newGame, 500);
            } else {
                card.classList.add("wrong");
                card.innerHTML = `<span>❌</span>`;
                card.onclick = null;
            }
        };

        document.getElementById("options").appendChild(card);
    });

    document.getElementById("options").style.pointerEvents = "auto";
}

function restartGame() {
    count = 0;
    correctCount = 0;
    usedQuestions = [];
    newGame();
}

newGame();
</script>

</body>
</html>
