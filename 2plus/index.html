  <style>
    body {

    h1 {

    #score {
      font-size: 24px;

    /* ğŸ èœ‚å·¢æ’åˆ—è¨­å®š */
    #game-board {
      display: grid;

    }

    /* ğŸŸ¡ å…­è§’å½¢æ ¼å­æ¨£å¼ */
    .cell {
      width: 100px;
      aspect-ratio: 1 / 1;
      background: #ffffff;

    }

    .cell:hover {
      transform: scale(1.08);
    }

    .correct {
      background-color: #ffeb3b; /* é»ƒè‰² */
      color: #000;
      border-color: #fdd835;
    }

    .wrong {
      background-color: #f44336; /* ç´…è‰² */
      color: #fff;
      border-color: #d32f2f;
    }

    button {
      font-size: 22px;
      padding: 10px 20px;

<body>
  <h1>ğŸ 2 çš„å€æ•¸èœ‚å·¢éŠæˆ² ğŸ</h1>
  <div id="score">ç›®å‰ç­”å°ï¼š0 æ ¼</div>
  <div id="game-board"></div>
  <button onclick="startGame()">é‡æ–°é–‹å§‹éŠæˆ²</button>

  <!-- âœ… ä½¿ç”¨å…§å»ºç°¡å–®éŸ³æ•ˆ -->
  <audio id="correct-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="wrong-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const board = document.getElementById("game-board");
    const scoreDisplay = document.getElementById("score");
    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");

    let score = 0;

    function startGame() {
      board.innerHTML = "";
      score = 0;
      updateScore();

      for (let i = 0; i < 20; i++) {
        const num = Math.floor(Math.random() * 99) + 1;
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = num;

        cell.addEventListener("click", () => {
          if (num % 2 === 0) {
            cell.classList.add("correct");
            correctSound.currentTime = 0;
            correctSound.play();
            score++;
            updateScore();
          } else {
            cell.classList.add("wrong");
            wrongSound.currentTime = 0;
            wrongSound.play();
          }
          cell.style.pointerEvents = "none";
        });

        // å¶æ•¸è¡Œèœ‚å·¢éŒ¯ä½
        if (Math.floor(i / 5) % 2 === 1) {
          cell.style.marginLeft = "55px";
        }

        board.appendChild(cell);
      }
    }

    function updateScore() {
      scoreDisplay.textContent = `ç›®å‰ç­”å°ï¼š${score} æ ¼`;
    }

    startGame();
  </script>
