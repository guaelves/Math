<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🐝 2 的倍數蜂巢遊戲 🐝</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 36px;
    }

    #score {
      font-size: 28px;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    /* 🐝 蜂巢排列設定：5列 × 4行 */
    #game-board {
      display: grid;
      grid-template-columns: repeat(5, 130px);
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    /* 🟡 六角形格子樣式 */
    .cell {
      width: 120px;
      aspect-ratio: 1 / 1;
      background: #ffffff;
      color: #333;
      border: 3px solid #bbb;
      clip-path: polygon(
        50% 0%, 
        93% 25%, 
        93% 75%, 
        50% 100%, 
        7% 75%, 
        7% 25%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
    }

    .cell:hover {
      transform: scale(1.08);
    }

    .correct {
      background-color: #ffeb3b;
      color: #000;
      border-color: #fdd835;
    }

    .wrong {
      background-color: #f44336;
      color: #fff;
      border-color: #d32f2f;
    }

    /* 🐝 錯位效果（偶數行往右移） */
    .offset {
      margin-left: 65px;
    }

    button {
      font-size: 26px;
      padding: 12px 24px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #45a049;
    }

    /* 🎉 全部答對訊息 */
    #message {
      font-size: 32px;
      color: #ff9800;
      margin-top: 20px;
      display: none;
    }

    /* 🐝 飛行蜜蜂動畫 */
    #bee {
      font-size: 48px;
      display: inline-block;
      animation: fly 2s infinite ease-in-out;
      transform-origin: center;
    }

    @keyframes fly {
      0%   { transform: translateY(0) rotate(0deg); }
      25%  { transform: translateY(-10px) rotate(5deg); }
      50%  { transform: translateY(0) rotate(0deg); }
      75%  { transform: translateY(10px) rotate(-5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>
  <h1>🐝 2 的倍數蜂巢遊戲 🐝</h1>
  <div id="score">目前答對：0 格</div>
  <div id="game-board"></div>
  <button onclick="startGame()">重新開始遊戲</button>
  <div id="message">🎉 恭喜全部答對了！ <span id="bee">🐝</span></div>

  <!-- ✅ 音效 -->
  <audio id="correct-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="wrong-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const board = document.getElementById("game-board");
    const scoreDisplay = document.getElementById("score");
    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");
    const message = document.getElementById("message");

    let score = 0;
    let totalEven = 0;

    function startGame() {
      board.innerHTML = "";
      score = 0;
      totalEven = 0;
      message.style.display = "none";
      updateScore();

      const totalCells = 20;
      const numbers = [];

      // 生成隨機數字並統計偶數總數
      for (let i = 0; i < totalCells; i++) {
        const num = Math.floor(Math.random() * 99) + 1;
        numbers.push(num);
        if (num % 2 === 0) totalEven++;
      }

      numbers.forEach((num, i) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = num;

        cell.addEventListener("click", () => {
          if (num % 2 === 0) {
            cell.classList.add("correct");
            correctSound.currentTime = 0;
            correctSound.play();
            score++;
            updateScore();

            // 🎉 全部答對時顯示訊息
            if (score === totalEven) {
              setTimeout(() => {
                message.style.display = "block";
              }, 400);
            }
          } else {
            cell.classList.add("wrong");
            wrongSound.currentTime = 0;
            wrongSound.play();
          }
          cell.style.pointerEvents = "none";
        });

        // 每兩行錯開
        if (Math.floor(i / 5) % 2 === 1) {
          cell.classList.add("offset");
        }

        board.appendChild(cell);
      });
    }

    function updateScore() {
      scoreDisplay.textContent = `目前答對：${score} 格`;
    }

    startGame();
  </script>
</body>
</html>
